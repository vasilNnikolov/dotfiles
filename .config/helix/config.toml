theme = "tokyonight"
[editor]
bufferline="always"
popup-border="all"
completion-timeout=50

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.insert]
j = { f = "normal_mode" }
f= { j = "normal_mode" }

[keys.normal]
space.c = ":buffer-close"

